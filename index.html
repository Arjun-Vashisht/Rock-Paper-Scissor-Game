<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <div class="container">
        <img id="tri" src="images/bg-triangle.svg" alt="">
        <div class="head">
            <img src="images/logo.svg" alt="">
            <div class="score">
                <div class="text">score</div>
                <div class="num">0</div>
            </div>
        </div>
        <div class="main">
            <div class="top">
                <img class="icon1" id="image" src="images/icon-paper.svg" alt="">
                <img class="icon2" id="image" src="images/icon-scissors.svg" alt="">
            </div>
            <div class="bottom">
                <img class="icon3" id="image" src="images/icon-rock.svg" alt="">
            </div>
        </div>
        <div class="rules ">
            <img id="cancel" src="images/icon-close.svg" alt="">
            <img src="images/image-rules.svg" alt="">
        </div>
        <button class="rulesbtn">Rules</button>
        <div class="result">
            <img class="icon1" id="result1" src="images/icon-paper.svg" alt="">
            <div class="restext">YOU WON</div>
            <img class="icon3" id="result2" src="images/icon-rock.svg" alt="">
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
